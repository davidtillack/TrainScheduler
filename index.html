<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/images/Social-Icon-Image.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

 <!-- jQuery JS -->
 <script src="https://code.jquery.com/jquery.js"></script>

<!-- CSS Styling -->     
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <script type="text/javascript" src="./assets/javascript/script.js"></script>
    <title>Train Schedules</title>

<!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }
  </style>

</head>
<body>
      <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> Train Schedules</strong></h1>
    </div>


    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
        <div class="col-sm-12">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="panel panel-primary">

            <!-- Panel Heading for the retrieved articles box -->
            <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-table"></i>   Current Train Schedules</strong></h3>
            </div>

            <!-- This main panel will hold each of the resulting articles -->
            <div class="panel-body" id="well-section">
            </div>
        </div>
        </div>
    </div>

    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>   Add Train</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="Train-Name">Train Name:</label>
                <input type="text" class="form-control" id="Train-Name">
              </div>

              <!-- Here we capture the Start Year Parameter-->
              <div class="form-group">
                <label for="Destination">Destination:</label>
                <input type="text" class="form-control" id="Destination">
              </div>

              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                <label for="Train-Time">First Train Time (HH:mm - Military Time):</label>
                <input type="text" class="form-control" id="Train-Time">
              </div>

              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                    <label for="Frequency">Frequency (mins):</label>
                    <input type="text" class="form-control" id="Frequency">
                  </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Search</button>
              <button type="button" class="btn btn-default" id="clear-all"><i class="fa fa-trash"></i> Clear Results</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center"><small> Yours truly ~ DT<i class="fa fa-heart"></i></small></h5>

      </div>
    </div>

  </div>

</body>
</html>
